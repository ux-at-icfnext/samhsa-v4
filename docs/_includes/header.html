<header class="site-header">
    <div id="header-menu" class="nav header-nav element-nav">
        {% if site.data.header_nav.header-nav[0] %}
          <ul class="header-menu">
            {% for item in site.data.header_nav.header-nav %}
              <li class="menu-item level-1">
                <a href="{{ item.url | relative_url }}">{{ item.title }}</a>

                {% if item.second-level[0] %}
                  <ul>
                    {% for item in item.second-level %}
                      <li class="menu-item level-2">
                        <a href="{{ item.url | relative_url }}">{{ item.page }}</a>
                      </li>
                    {% endfor %}
                  </ul>
                {% endif %}
              </li>
            {% endfor %}
          </ul>
        {% endif %}
    </div>
  </div>
</header>
